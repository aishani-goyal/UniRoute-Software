<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/admin_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Include this CDN for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>

  <body>
    <script>
      function signoutUser(){
          console.log(111);
          
          localStorage.removeItem('UnirouteUser')
          window.location.href = '../index.html'
      }
  </script>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon1">
                <!-- <ion-icon name="logo-apple"></ion-icon> -->
                <i class="fa fa-route"></i>
              </span>
              <span class="title1">UniRoute</span>
            </a>
          </li>

          <li>
            <a href="admin_home.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="routes_vehicles.html">
              <span class="icon">
                <ion-icon name="trail-sign-outline"></ion-icon>
              </span>
              <span class="title">Routes & Vehicles</span>
            </a>
          </li>

          <li>
            <a href="drivers_vendors.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Drivers & Vendors</span>
            </a>
          </li>

          <li>
            <a href="transport_users.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Transport Users</span>
            </a>
          </li>

          <li>
            <a href="live_tracking.html">
              <span class="icon">
                <ion-icon name="map-outline"></ion-icon>
              </span>
              <span class="title">Live Tracking</span>
            </a>
          </li>

          

          <li>
            <a href="notification.html">
              <span class="icon">
                <ion-icon name="notifications-outline"></ion-icon>
              </span>
              <span class="title">Notifications</span>
            </a>
          </li>

          

          <li>
            <a onclick="signoutUser()">
                <span class="icon">
                    <ion-icon name="log-out-outline"></ion-icon>
                </span>
                <span class="title">Sign Out</span>
            
            </a>
        </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="user">
            <img src="assets/imgs/profile.png" alt="" />
          </div>
        </div>

        <!-- ================ Student Management Table ================= -->

        <div class="table-header">
          <h2 class="table-title">Student Management</h2>
          <div class="button-container">
            <input
              type="file"
              id="excelFile"
              accept=".xlsx, .xls"
              style="display: none"
            />
            <button id="upload-student" class="add-button">
              <i class="fa fa-upload"></i> Upload
            </button>
            <button id="add-student" class="add-button">
              <i class="fa fa-plus"></i> Add Student
            </button>
            <button id="save-students" class="save-button">
              <i class="fa fa-save"></i> Save Students
            </button>
            

          </div>
        </div>

        <div class="table-container">
          <table id="students-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Roll No.</th>
                <th>Email</th>
                <th>Contact No.</th>
                <th>Route No.</th>
                <th>Fee Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr id="no-students" style="display: table-row">
                <td colspan="9" style="text-align: center">
                  No students found.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- =========== Scripts =========  -->

    <script type="module" src="assets/js/transport_users.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
