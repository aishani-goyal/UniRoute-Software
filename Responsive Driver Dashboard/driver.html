<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="./assests/css/driver.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

</head>
<body>
    <script>
        function signoutUser(){
            console.log(111);
            
            localStorage.removeItem('UnirouteDriver')
            window.location.href = '../index.html'
        }
    </script>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon1">
                            <i class="fa fa-route"></i>
                        </span>
                        <span class="title1">UniRoute</span>
                    </a>
                </li>
                <li>
                    <a href="driver.html">
                        <span class="icon"><i class="fa fa-home"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="driver_chat.html">
                        <span class="icon"><i class="fa fa-comments"></i></span>
                        <span class="title">Chat</span>
                    </a>
                </li>
                <li>
                    <a href="community.html">
                        <span class="icon"><i class="fa fa-users"></i></span>
                        <span class="title">Community Chats</span>
                    </a>
                </li>
                <li>
                    <a onclick="signoutUser()">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                
                <div class="user">
                    <img src="assests/imgs/profile.png" alt="Profile Image">
                </div>
            </div>
        
            <div class="location-box">
                <h2>Send Your Location</h2>
                <button id="send-location-btn">Send Location</button>
                <button id="stop-location-btn">Stop Location</button>
                <div id="map"></div>
                <p id="location-info">Location will be displayed here.</p>
            </div>
            <div class="right-section">
                <div class="info-box">
                    Total Number of Students: <span id="total-students">30</span>
                </div>
                <div class="info-box">
                    Bus Number: <span id="bus-number">RJ14 TS 5439</span>
                </div>
                <div class="info-box">
                    Attendance : <span id="attendance-status">23</span>
                </div>
            </div>
            <div class="alert-container">
                <h2>Emergency Alert System</h2>
                <button id="emergency-alert-btn">ðŸš¨ Send Emergency Alert</button>
                <p id="alert-status"></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="./assests/js/driver.js"></script>

    <script type="module" src="./assests/js/alert.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
