<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./assests/css/Feedback.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <script>
    function signoutUser(){
        console.log(111);
        
        localStorage.removeItem('UnirouteStudent')
        window.location.href = '../index.html'
    }
</script>
  <div class="container">
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon1">
              <i class="fa fa-route"></i>
            </span>
            <span class="title1">UniRoute</span>
          </a>
        </li>
        <li>
          <a href="home.html">
            <span class="icon"><i class="fa fa-home"></i></span>
            <span class="title">Home</span>
          </a>
        </li>
        <li>
          <a href="chat.html">
            <span class="icon"><i class="fa fa-comments"></i></span>
            <span class="title">Chat</span>
          </a>
        </li>
        <li>
          <a href="community.html">
            <span class="icon"><i class="fa fa-users"></i></span>
            <span class="title">Community Chats</span>
          </a>
        </li>
        <li>
          <a href="Feedback.html">
            <span class="icon"><i class="fa fa-comments"></i></span>
            <span class="title">Feedback</span>
          </a>
        </li>
        <li>
          <a href="fee.html">
            <span class="icon"><i class="fa fa-hand-holding-usd"></i></span>
            <span class="title">Fees</span>
          </a>
        </li>
        <li>
          <a href="attendance.html">
            <span class="icon"><i class="fa fa-home"></i></span>
            <span class="title">Attendance</span>
          </a>
        </li>
        <li>
          <a onclick="signoutUser()">
              <span class="icon">
                  <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
          
          </a>
      </li>
      </ul>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="search">
          <label>
            <input type="text" placeholder="Search here" />
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </div>
        <div class="user">
          <img src="assests/imgs/profile.png" alt="Profile Image" />
        </div>
      </div>
      <div class="feedback-section">
        <h2>Student Feedback Form</h2>
        <form id="feedback-form">
          <label for="student-name">Name:</label>
          <input type="text" id="student-name" placeholder="Your Name" required readonly />

          <label for="student-email">Email:</label>
          <input type="email" id="student-email" placeholder="Your Email" required readonly />

          <label for="driver-behaviour">Driver Behaviour (out of 100):</label>
          <select id="driver-behaviour" required>
            <option value="" disabled selected>Select rating</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
          </select>

          <label for="vehicle-speed">Vehicle Speed (out of 100):</label>
          <select id="vehicle-speed" required>
            <option value="" disabled selected>Select rating</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
          </select>

          <label for="seating-comfort">Seating Comfort (out of 100):</label>
          <select id="seating-comfort" required>
            <option value="" disabled selected>Select rating</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
          </select>

          <label for="on-time-service">On-time Service (out of 100):</label>
          <select id="on-time-service" required>
            <option value="" disabled selected>Select rating</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
          </select>

          <label for="route-availability">Route Availability (out of 100):</label>
          <select id="route-availability" required>
            <option value="" disabled selected>Select rating</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
          </select>

          <label for="complaint">Complaint (if any):</label>
          <textarea id="complaint" placeholder="Your Complaint" rows="4"></textarea>

          <button type="submit">Submit Feedback</button>
        </form>
        <!-- Feedback Submitted Modal -->
        <div id="feedback-popup" class="popup">
          <div class="popup-content">
            <p>âœ… Feedback submitted successfully!</p>
            <button id="close-popup-btn">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assests/js/Feedback.js" type="module"></script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
