<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./assests/css/attendance.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
  </head>
  <body>
    <script>
    function signoutUser(){
        console.log(111);
        
        localStorage.removeItem('UnirouteStudent')
        window.location.href = '../index.html'
    }
</script>

    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon1">
                <i class="fa fa-route"></i>
              </span>
              <span class="title1">UniRoute</span>
            </a>
          </li>
          <li>
            <a href="home.html">
              <span class="icon"><i class="fa fa-home"></i></span>
              <span class="title">Home</span>
            </a>
          </li>
          <li>
            <a href="chat.html">
              <span class="icon"><i class="fa fa-comments"></i></span>
              <span class="title">Chat</span>
            </a>
          </li>
          <li>
            <a href="community.html">
              <span class="icon"><i class="fa fa-users"></i></span>
              <span class="title">Community Chats</span>
            </a>
          </li>
          <li>
            <a href="Feedback.html">
              <span class="icon"><i class="fa fa-comments"></i></span>
              <span class="title">Feedback</span>
            </a>
          </li>
          <li>
            <a href="fee.html">
              <span class="icon"><i class="fa fa-hand-holding-usd"></i></span>
              <span class="title">Fees</span>
            </a>
          </li>
          <li>
            <a href="attendance.html">
              <span class="icon"><i class="fa fa-home"></i></span>
              <span class="title">Attendance</span>
            </a>
          </li>

          <li>
            <a onclick="signoutUser()">
                <span class="icon">
                    <ion-icon name="log-out-outline"></ion-icon>
                </span>
                <span class="title">Sign Out</span>
            
            </a>
        </li>
        </ul>
      </div>

      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>
          <div class="user">
            <img src="assests/imgs/profile.png" alt="Profile Image" />
          </div>
        </div>
        <!-- QR Code Scanner Section -->
        <h3>Scan the QR Code to Mark Attendance</h3>
        <div
          id="reader"
          style="width: 100%; height: 300px; margin: 0 auto"
        ></div>
        <div id="attendance-message"></div>
        <!-- Attendance History Section -->
        <h2>ðŸ“œ Your Last 7 Days' Attendance</h2>

        <!-- Table to display attendance records -->
        <table id="attendance-log">
          <thead>
            <tr>
              <th>Date</th>
              <th>Timestamp</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Attendance rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="./assests/js/attendance.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
