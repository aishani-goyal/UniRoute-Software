  <!-- Role-Based Login Form -->
  <div id="header-form">
    <img src="img/carousel-1.jpg" alt="Background Image" />
    <div class="container">
      <div class="form-container">
        <h3>Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="instituteName">Institute Name</label>
            <input type="text" id="instituteName" class="form-control" placeholder="Enter Institute Name" required />
          </div>
          <div class="mb-3">
            <label for="role">Select Role</label>
            <select id="role" class="form-control" required>
              <option value="">Select</option>
              <option value="student">Student</option>
              <option value="driver">Driver</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Student Login -->
          <div id="idPasswordFields">
            <div class="mb-3">
              <label for="userId">User ID</label>
              <input type="text" id="userId" class="form-control" placeholder="Enter ID" />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter Password" />
            </div>
            <label>
              <input type="checkbox" id="remember"> Remember Me
            </label>
          </div>

          <!-- Driver Login (Mobile & OTP) -->
          <div id="mobileOtpFields" style="display: none">
            <div class="mb-3">
              <label for="mobileNumber">Mobile Number</label>
              <input type="text" id="phone" class="form-control" placeholder="Enter Mobile Number" />
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-secondary w-100" onclick="sendOTP()">
                Send OTP
              </button>
            </div>
            <div class="mb-3">
              <label for="otp">Enter OTP</label>
              <input type="text" id="otp" class="form-control" placeholder="Enter OTP" />
            </div>
            <label>
              <input type="checkbox" id="rem"> Remember Me
            </label>
          </div>

          <!-- Admin Login -->
          <div id="adminFields" style="display: none">
            <div class="mb-3">
              <label for="adminEmail">Admin Email</label>
              <input type="email" id="adminEmail" class="form-control" placeholder="Enter Admin Email" />
            </div>
            <div class="mb-3">
              <label for="adminPassword">Admin Password</label>
              <input type="password" id="adminPassword" class="form-control" placeholder="Enter Password" />
            </div>
            <label>
              <input type="checkbox" id="rememberMe"> Remember Me
            </label>
            
          </div>

          <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
