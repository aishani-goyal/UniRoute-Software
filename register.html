    <!-- Form Section -->
    <div id="header-form">
      <img src="img/carousel-1.jpg" alt="Background Image" />
      <div class="container">
        <div class="form-container">
          <h3>Register Your Institute</h3>
          <form id="registerForm">
            <!-- Step 1: Institute Details (Unchanged) -->
            <div class="form-step" id="step1">
              <h4>1️⃣ Institute Details</h4>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="instituteType">Institute Type</label>
                  <select id="instituteType" class="form-control" required>
                    <option value="">Select</option>
                    <option value="university_college">
                      University/College
                    </option>
                    <option value="school">School</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="instituteName">Institute Name</label>
                  <input
                    type="text"
                    id="instituteName"
                    class="form-control"
                    placeholder="Enter institute name"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="instituteAddress">Institute Address</label>
                <input
                  type="text"
                  id="instituteAddress"
                  class="form-control"
                  placeholder="Enter institute address"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="city">City</label>
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="Enter city name"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="state">State</label>
                  <input
                    type="text"
                    id="state"
                    class="form-control"
                    placeholder="Enter state name"
                    required
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="pincode">Pincode</label>
                  <input
                    type="text"
                    id="pincode"
                    class="form-control"
                    placeholder="Enter pincode"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email">Official Email ID</label>
                <input
                  type="email"
                  id="instituteEmail"
                  class="form-control"
                  placeholder="Enter official email ID"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="phone">Phone No.</label>
                  <input
                    type="tel"
                    id="phone"
                    class="form-control"
                    placeholder="Enter phone number"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="logo">Institute Logo (JPG/PNG)</label>
                  <input
                    type="file"
                    id="logo"
                    class="form-control"
                    accept=".jpg, .png"
                  />
                </div>
              </div>
              <button
                type="button"
                class="btn btn-primary next-btn d-block mx-auto"
              >
                Next
              </button>
            </div>

            <!-- Step 2: Admin Details -->
            <div class="form-step" id="step2" style="display: none">
              <h4>2️⃣ Admin Details</h4>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="adminName">Admin Name</label>
                  <input
                    type="text"
                    id="adminName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="designation">Designation</label>
                  <select id="designation" class="form-control" required>
                    <option value="">Select</option>
                    <option value="principal">Admin Head</option>
                    <option value="dean">Academic Head</option>
                    <option value="director">Operations Head</option>
                  </select>
                </div>
              </div>

              <div>
                <div class="mb-3">
                  <label for="adminEmail">Admin Email ID</label>
                  <input
                    type="email"
                    id="adminEmail"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="adminPhone">Admin Phone Number</label>
                  <input
                    type="tel"
                    id="adminPhone"
                    class="form-control"
                    required 
                    autocomplete="tel"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="password">Create Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  autocomplete="new-password"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  autocomplete="new-password"
                  required
                />
              </div>

              <button type="button" class="btn btn-outline-primary back-btn">
                <i class="bi bi-arrow-left"></i>
              </button>

              <button
                type="button"
                class="btn btn-primary next-btn d-block mx-auto"
              >
                Next
              </button>
            </div>

            <!-- Step 3: Subscription Plan -->
            <div class="form-step" id="step3" style="display: none">
              <h4>3️⃣ Subscription & Pricing Plan</h4>
              <div class="mb-3">
                <label for="subscriptionType">Subscription Type</label>
                <select id="subscriptionType" class="form-control" required>
                  <option value="">Select</option>
                  <option value="biannually">Bi-Annually</option>
                  <option value="annually">Annually</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="category">Institute Size & Pricing</label>
                <select id="category" class="form-control" required>
                  <option value="">Select</option>
                  <option value="basic">
                    Small (< 500 Students) - ₹415 / Student / Month
                  </option>
                  <option value="standard">
                    Medium (500 - 1000 Students) - ₹330 / Student / Month
                  </option>
                  <option value="advanced">
                    Large (> 1000 Students) - ₹250 / Student / Month
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <input type="checkbox" id="terms" required />
                <label for="terms">I agree to the Terms & Conditions</label>
              </div>
              <button type="button" class="btn btn-outline-primary back-btn">
                <i class="bi bi-arrow-left"></i>
              </button>

              <button
                id="submit-btn"
                type="button"
                class="btn btn-primary next-btn d-block mx-auto"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
